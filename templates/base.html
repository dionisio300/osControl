<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">

    <title>{{ title if title else "OScontrol" }}</title>

    <!-- Bootstrap 5 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/OScontrolBrand.png') }}">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- JS Bootstrap -->
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">OScontrol</span>
  </div>
</nav>

<div class="container py-4">

    {% block content %}{% endblock %}

</div>


<!-- Modal para mensagens flash -->
<div class="modal fade" id="flashModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Aviso</h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        {% for msg in get_flashed_messages() %}
          <p class="mb-0">{{ msg }}</p>
        {% endfor %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">OK</button>
      </div>

    </div>
  </div>
</div>

{% if get_flashed_messages() %}
<script>
  var myModal = new bootstrap.Modal(document.getElementById('flashModal'));
  myModal.show();
</script>
{% endif %}
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
